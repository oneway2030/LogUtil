ext {

    android = [
            compileSdkVersion: 26,
            buildToolsVersion: "26.0.2",
            minSdkVersion    : 15,
            targetSdkVersion : 23,
            versionCode      : 1,
            versionName      : "1.0.0",

    ]

    plugins = [
            bintray: 'com.jfrog.bintray',
            maven  : 'com.github.dcendents.android-maven'
    ]

    bintray = [
            // 例:  compile 'com.oneway:LogUtil:1.0.0'
            version       : "1.0.0",        //例子中 1.0.0 就是这里配置  项目本地发布的版本号
            group         : "com.oneway",   //例子中 com.oneway 就是这里配置  项目的group名，第一次定好以后不能改
            artifactId    : 'LogUtil',      //例子中 LogUtil 就是这里配置

            siteUrl       : 'https://github.com/oneway2030/LogUtil', // 项目开源地址
            gitUrl        : 'https://github.com/oneway2030/LogUtil.git', // 项目git克隆地址

            packaging     : 'aar',
            name          : 'LogUtil', // 项目名，随意
            description   : 'Android LogUtil', // 项目描述，随意

            binrayLibrary : "LogUtil", // 项目在bintray上看到的名称
            //以上部分新库都需要根据项目重新配置
            bintrayRepo   : "maven", // 发布到自己在bintray的哪个仓库中，一般默认maven
            bintrayUser   : 'wanwei', // bintray的用户名
            bintrayLicense: "Apache-2.0", // 在bintray上采用的开源协议

            licenseName   : 'The Apache Software License, Version 2.0', // 开源协议
            licenseUrl    : 'http://www.apache.org/licenses/LICENSE-2.0.txt', // 开源协议地址

            developerId   : 'wanwei', // 开发者id
            developerName : 'wanwei', // 开发者姓名
            developerEmail: 'wanwei2030@gmail.com' // 开发者邮箱

    ]
}